 build_university_title:0 "Build University in $PROVINCENAME$"
 build_university_desc:0 "The Enligthenment movement is spreading across the world but we have yet to embrace it. To enhance our learning we should endow $PROVINCENAME$ with a university."
 build_quarry_title:0 "Build Quarry in $PROVINCENAME$"
 build_quarry_desc:0 "With the advent of redpower and the rebirth of magic, redstone and lapis lazuli have become very valuable in Rathnir's markets. To profit from $PROVINCENAME$'s abundance in these resources, we should construct a Quarry."
