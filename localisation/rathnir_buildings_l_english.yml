 build_tradecompany_title:1 "Build Trade Station in $PROVINCENAME$"
 build_tradecompany_desc:1 "Great progress have been made in the field of production technique but we have not yet embraced these changes. $PROVINCENAME$ is perfect for a Trade Station Manufactory, the province's economy would benefit greatly from building one there."
 build_weapons_title:0 "Build Weapons Manufactory in $PROVINCENAME$"
