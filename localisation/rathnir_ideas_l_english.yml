 #N00 - Escharia
 N00_ideas:0 "Escharian Ideas"
 N00_ideas_start:0 "Escharian Traditions"
 N00_ideas_bonus:0 "Escharian Ambition"
 N00_resettling_niedea:0 "Resettling Niedea"
 N00_resettling_niedea_desc:0 "With the Ascension came the depopulation of much of Niedea and Northern Sparwood. The Ascension has come and gone, and in time the homes of the Niedene who left all those years ago will be repopulated with the Niedene of today."
 N00_restore_the_cardinal:0 "Restore the Cardinal"
 N00_restore_the_cardinal_desc:0 "After the Ascension came the decentralization of the Soleannen faith. The question "who will control the Cardinal?" has permeated in the heads of every Soleannen nation as they fought like vultures over a corpse. It's time to return to the times in which the Soleannen faith is united under one nation, emperor, and cardinal."
 N00_imperial_legacy:0 "Imperial Legacy"
 N00_imperial_legacy_desc:0 "Eschariens have built, fought, bled, and died in countless wars and conflicts throughout the history of Rathnir. The will of Escharia is strong, the Ascension will not be the end of its people and neither will any petty war. The proud knights of Escharia will ensure this."
